<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4" id="searchField">Find Your City
                <div class="input-group">
                    <input id="cityInput" type="text" aria-label="City" placeholder="City Name" class="form-control">
                </div>
                <div class="input-group-append">
                    <button class="btn searchBtn btn-outline-dark" type="submit" id="button-addon2">Search</button>
                </div>
            </div>
            <div class="col-8" id="displayState">
                <div class="card-header">
                    <h2 id="enteredCity"></h2>
                        <span id="icon"><img id="weatherImage"></span>
                </div>
                <div class="card-body">
                    <p class="card-text" id="temperature"></p>
                    <p class="card-text" id="humidity"></p>
                    <p class="card-text" id="windSpeed"></p>
                    <p class="card-text" id="uv">UV</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4" id="searchField"><p>Searched Cities</p>
            <div class="row">
            <div class="archivedRow">
            </div>
        </div></div>
        <div class="col-8" id="forecast">
            <h1>Your Forecast</h1>
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <b id="date1"></b>
                        <p><img id="date1Image"></img></p>
                        <p id="date1Temp"></p>
                        <p id="date1Humid"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="card-body">
                        <b id="date2"></b>
                        <p><img id="date2Image"></img></p>
                        <p id="date2Temp"></p>
                        <p id="date2Humid"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="card-body">
                        <b id="date5"></b>
                        <p><img id="date3Image"></img></p>
                        <p id="date3Temp"></p>
                        <p id="date3Humid"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="card-body">
                        <b id="date4"></b>
                        <p><img id="date4Image"></img></p>
                        <p id="date4Temp"></p>
                        <p id="date4Humid"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="card-body">
                        <b id="date5"></b>
                        <p><img id="date5Image"></img></p>
                        <p id="date5Temp"></p>
                        <p id="date5Humid"></p>
                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>
    </div>
