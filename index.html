<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4" id="searchField">Find your City</div>
            <div class="col-8" id="displayState">
                <div class="card-header">
                    Header Text
                </div>
                <div class="card-body">
                    <p class="card-text" id="temperature"></p>
                    <p class="card-text" id="humidity">2</p>
                    <p class="card-text" id="windSpeed">3</p>
                    <p class="card-text" id="uv">UV</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4" id="searchField">Searched Cities</div>
        <div class="col-8" id="forecast">
            <h1>Your Forecast</h1>
            <div class="row">
                <div class="col">Day 1
                    <div class="card-body">
                        <b id="date1"></b>
                        <p><img id="day1Image"></img></p>
                        <p id="day1Temp"></p>
                        <p id="day1Humidity"></p>
                    </div>
                </div>
                <div class="col">Day 2
                    <div class="card-body">
                        <b id="date2"></b>
                        <p><img id="day2Image"></img></p>
                        <p id="day2Temp"></p>
                        <p id="day2Humidity"></p>
                    </div>
                </div>
                <div class="col">Day 3
                    <div class="card-body">
                        <b id="date3"></b>
                        <p><img id="day3Image"></img></p>
                        <p id="day3Temp"></p>
                        <p id="day3Humidity"></p>
                    </div>
                </div>
                <div class="col">Day 4
                    <div class="card-body">
                        <b id="date4"></b>
                        <p><img id="day4Image"></img></p>
                        <p id="day4Temp"></p>
                        <p id="day4Humidity"></p>
                    </div>
                </div>
                <div class="col">Day 5
                    <div class="card-body">
                        <b id="date5"></b>
                        <p><img id="day5Image"></img></p>
                        <p id="day5Temp"></p>
                        <p id="day5Humidity"></p>
                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
